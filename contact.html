<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><a href="index.html">Spotify</a> </li>
            <li class="Home"><a href="home.html">Home</a></li>
            <li class="Contact-Us"><a href="contact.html">Contact</a></li>
        </ul>

    </nav>

    <div class="contact">
        <div class="contactMe">Get In Touch</div>
    </div>
    <div class="contact-form">
        <div class="box">
            <div class="workspace-image">
                <div class="image-centre">
                    <img src="images/content.gif" alt="">
                </div>
                <div class="form-space">
                    <form action="https://formspree.io/f/xvolknvb" method="POST">
                        <div class="first">
                            <label for="fname" style="font-size:20px;font-weight: bold;">First name:</label><br>
                            <input type="text" id="fname" name="fname"><br>
                        </div>
                        <div class="last">
                            <label for="lname" style="font-size:20px;font-weight: bold;">Last name:</label><br>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                        <div class="email">
                            <label for="email-id" style="font-size:20px;font-weight: bold;">Email Id:</label><br>
                            <input type="text" id="email" name="lname"><br>
                        </div>

                        <input type="submit" id="submit" value="Submit">
                    </form>           
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
